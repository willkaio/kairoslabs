<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Method 1: Meta Refresh -->
    <meta http-equiv="refresh" content="0; url=https://kaiolabs.com/">
    <!-- Method 2: JavaScript -->
    <script>
        window.location.href = "https://kaiolabs.com/";
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://kaiolabs.com/">click here</a>.</p>
</body>
</html>
